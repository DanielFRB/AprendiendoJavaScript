<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asincronia en JavaScript</title>
</head>
<body>
  <h1>Asincronia en JavaScript</h1>
  <script>
    console.info("Inicio");
    let crono = setTimeout(() => {
      console.log(new Date().toLocaleTimeString());
    }, 1000);
    clearTimeout(crono);

    let crono2 = setInterval(() => {
      console.log(new Date().toLocaleTimeString());
    }, 1000);
    clearInterval(crono2);

    // JavaScript Sincrono
    console.log("Inicio");

    function dos() { console.log("Dos"); }

    function uno() { console.log("Uno"); dos(); console.log("Tres"); };

    uno();
    console.log("Fin");

    // JavaScript Asincrono
    console.log("Inicio");

    function dos() { setTimeout(function () { console.log("Dos"); }, 1000); };

    function uno() { setTimeout(function () { console.log("Uno"); }, 0); dos(); console.log("Tres"); };

    uno();
    console.log("Fin");

    // Callback
    function cuadradoCallback(value, callback) { setTimeout(() => { callback(value, value * value); }, 0 | (Math.random() * 1000)); };

    cuadradoCallback(0, (value, result) => {
      console.log("Inicia Callback");
      console.log(`Callback: ${value}, ${result}`);
      cuadradoCallback(1, (value, result) => {
        console.log(`Callback: ${value}, ${result}`);
        cuadradoCallback(2, (value, result) => {
          console.log(`Callback: ${value}, ${result}`);
          cuadradoCallback(3, (value, result) => {
            console.log(`Callback: ${value}, ${result}`);
            cuadradoCallback(4, (value, result) => {
              console.log(`Callback: ${value}, ${result}`);
              cuadradoCallback(5, (value, result) => {
                console.log(`Callback: ${value}, ${result}`);
                console.log("Fin Callback");
                console.log("Callback Hell !!!!!ðŸ˜ˆðŸ¤˜");
                console.log("http://callbackhell.com/");
              });
            });
          });
        });
      });
    });

    // Promises - Promesas
    function cuadradoPromise(value) {
      if (typeof value !== "number") {
        return Promise.reject(`Error, el valor " ${value} " ingresado no es un nÃºmero`);
      };

      return new Promise((resolve, reject) => {
        setTimeout(() => { resolve({ value, result: value * value, }); }, 0 | (Math.random() * 1000));
      });
    };

    cuadradoPromise(0)
      .then((obj) => {
        //console.log(obj);
        console.log("Inicio Promise");
        console.log(`Promise: ${obj.value}, ${obj.result}`);
        return cuadradoPromise(1);
      })
      .then((obj) => {
        console.log(`Promise: ${obj.value}, ${obj.result}`);
        return cuadradoPromise(2);
      })
      .then((obj) => {
        console.log(`Promise: ${obj.value}, ${obj.result}`);
        return cuadradoPromise(3);
      })
      .then((obj) => {
        console.log(`Promise: ${obj.value}, ${obj.result}`);
        return cuadradoPromise("4");
      })
      .then((obj) => {
        console.log(`Promise: ${obj.value}, ${obj.result}`);
        return cuadradoPromise(5);
      })
      .then((obj) => {
        console.log(`Promise: ${obj.value}, ${obj.result}`);
        console.log("Fin Promise");
      })
      .catch((err) => console.error(err));

    // Async - Await
    function cuadradoPromise(value) {
      if (typeof value !== "number") {
        return Promise.reject(`Error, el valor " ${value} " ingresado no es un nÃºmero`);
      };

      return new Promise((resolve, reject) => {
        setTimeout(() => { resolve({ value, result: value * value, }); }, 0 | (Math.random() * 1000));
      });
    };

    async function funcionAsincronaDeclarada() {
      try {
        console.log("Inicio Async Function");

        let obj = await cuadradoPromise(0);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(1);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(2);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise("3");
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(4);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(5);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        console.log("Fin Async Function");
      } catch (err) {
        console.error(err);
      };
    };

    funcionAsincronaDeclarada();

    const funcionAsincronaExpresada = async () => {
      try {
        console.log("Inicio Async Function");

        let obj = await cuadradoPromise(6);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(7);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(8);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise("9");
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(10);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        console.log("Fin Async Function");
      } catch (err) {
        console.error(err);
      };
    };

    funcionAsincronaExpresada();
  
  </script>
</body>
</html>

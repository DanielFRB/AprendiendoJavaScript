    const factorial = (numero = undefined) => {
      if (numero === undefined) { return(console.warn("No ingresaste ningun Numero")); };

    // 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. 
    //     miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
    const calcularAnnos = (fecha = undefined) => {
      if (fecha === undefined) { return(console.warn("NO ingresaste la fecha")); };
      if (!(fecha instanceof Date)) { return(console.error("El valor que ingresaste NO es una fecha")); };
      let hoyMenosFecha = new Date().getTime() - fecha.getTime();
      let annosEnMS = 1000 * 60 * 60 * 24 * 365;
      let calculoDeAnnos = Math.floor(hoyMenosFecha / annosEnMS);
      return(Math.sign(calculoDeAnnos) === -1)
        ? console.info(`Faltan ${Math.abs(calculoDeAnnos)} annos para el ${fecha.getFullYear()}`)
        : (Math.sign(calculoDeAnnos) === 1)
          ? console.info(`Han pasado ${calculoDeAnnos} annos desde ${fecha.getFullYear()}`)
          : console.info(`Estamos en el anno actual ${fecha.getFullYear()}`);
    };

    const cuentaVocalesYConsonantes = (texto = "") => {

      validarCadenaTexto(propiedad, valor) {
        if (!valor) { return(console.warn(`${propiedad} "${valor}" esta vacio`)); };
        if (typeof(valor) !== "string") { return(console.error(`El ${propiedad} "${valor}" ingresado NO es una cadena de texto`)); };
        return true;
      };

      validarNumero(propiedad, valor) {
        if (!valor) { return(console.warn(`${propiedad} "${valor}" esta vacio`)); };
        if (typeof(valor) !== "number") { return(console.error(`El ${propiedad} "${valor}" ingresado NO es un Numero`)); };
        return true;
      };

      validarArreglo(propiedad, valor) {
        if (valor === undefined) { return(console.warn(`${propiedad} "${valor}" esta vacio`)); };
        if (!(valor instanceof Array)) { return(console.error(`${propiedad} "${valor}" ingresado NO es un Arreglo`)); };
        if (valor.length === 0) { return(console.error(`${propiedad} "${valor}" NO tiene datos`)); };
        for (let cadena of valor) {
          if (typeof cadena !== "string") { return(console.error(`El valor de ${cadena} ingresado NO es una cadena de texto`)); };
        };
        return true;
      };

      validarLongitudCadena(propiedad, valor, longitud) {
        if (valor.length > longitud) { return(console.error(`El ${propiedad} "${valor}" excede el numero de caracteres de: ${longitud}`)); };
        return true;
      };

      validarIMDB(id) {
        if (this.validarCadenaTexto("IMDB id", id)) {
          if (!(/^([a-z]){2}([0-9]){7}$/.test(id))) {
            return(console.error(`IMDB id "${id}" NO es valido, debe tener 9 caracteres, los primeros 2 sean letras minusculas y los 7 restantes números`));
          };
        };
      };

      validarTitulo(titulo) {
        if (this.validarCadenaTexto("Titulo", titulo));
        this.validarLongitudCadena("Titulo", titulo, 100);
      };

      validarDirector(director) {
        if (this.validarCadenaTexto("Director", director));
        this.validarLongitudCadena("Director", director, 50);
      };

      validarEstreno(estreno) {
        if (this.validarNumero("Año de Estreno", estreno)) {
          if (!(/^([0-9]){4}$/.test(estreno))) {
            return(console.error(`El Año de Estreno "${estreno}" NO es valido, debe tener 4 digitos`));
          };
        };
      };

      validarPais(pais) {
        this.validarArreglo("Pais", pais);
      };

      validarGeneros(generos) {
        if (this.validarArreglo("Generos", generos)) { 
          for (let genero of generos) {
            if (!Pelicula.listaGeneros.includes(genero)) {
              console.error(`Generos incorrectos "${generos.join(', ')}"`);
            };
          }
        };
      };

      validarCalificacion(calificacion) {
        if (this.validarNumero("Calificacion", calificacion)) {
          return(calificacion < 0 || calificacion > 10)
            ? console.error("La calificacion tiene que estar entre 0 y 10")
            : this.calificacion =  calificacion.toFixed(1);
        };
      };

      fichaTecnica() {
        console.info(`Ficha Tecnica:\nIMDB id: "${this.id}"\nTitulo: "${this.titulo}"\nDirector: "${this.director}"\nAño: "${this.estreno}"\nPais: "${this.pais.join('-')}"\nGeneros: "${this.generos.join(', ')}"\nCalificacion: "${this.calificacion}"`);
      };

    };
